<!doctype html>
<html>
<head>
<title>Rookie chat</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, Arial; }
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
#messages { list-style-type: none; margin: 0; padding: 0; }
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: rgb(32, 241, 179); }
</style>
</head>
<body>
<h3 id="un"></h3>
<ul id="messages"></ul>
<form action="">
<input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
var person="";
//document.getElementById("un").innerHTML = "Chat-Room";
var socket = io();
$(function getValue(){
person = prompt("Enter your name : ");
while(person==null || person=="")
{
  person=prompt("Enter a valid name");
}
console.log(person);
document.getElementById("un").innerHTML ="Hey, "+ person+"!! ðŸ™‚" ;
socket.emit('chat message',{user : person,data : person+" joined the chat room."});
});
$(function () {
$('form').submit(function(){
socket.emit('chat message',{user : person,data:person+" : "+ $('#m').val()});
$('#m').val('');
return false;
});
socket.on('chat message', function(msg){
if(person!=msg.user)
$('#messages').append($('<li>').text(msg.data)); 
});
});
</script>
</body>
</html>
