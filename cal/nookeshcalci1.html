<!DOCTYPE html>
<html>
<head>
	<title>My CALCULATOR</title>

	<style>
	h2
	 {display: inline;}
	 

.button {
    background-color: white;  /* #4CAF50*/
    border: 2px solid #4CAF50;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    /*display: inline-block;*/
    font-size: 16px;
    margin: 4px 10px;
    cursor: pointer;
    height:50px;
    width:90px;
	}
	.buttonDot{
		border:2px solid #7fff00;
	}
	.buttonClear{
		border:2px solid red;
	}
</style>
<script src="nookeshCalci.js"></script>
</head>
<body background="m2.jpg">
	<h1 align="center">Calculator</h1>
	<center>
	<div>
	<left>
				<button class="button buttonClear" onclick="clearAll()">AC</button>
     </left>
	</div>
	<div>
		<button class="button button1" onclick="buttonPressed(1)">1</button>
		<button class="button button2" onclick="buttonPressed(2)">2</button>
		<button class="button button3" onclick="buttonPressed(3)">3</button>
		<button class="button buttonAdd" onclick="buttonOp('+')">+</button>

	</div>
	<div>
		<button class="button button4" onclick="buttonPressed(4)">4</button>
		<button class="button button5" onclick="buttonPressed(5)">5</button>
		<button class="button button6" onclick="buttonPressed(6)">6</button>
		<button class="button button3" onclick="buttonOp('-')">-</button>
		
	</div>
	<div>
		<button class="button button7" onclick="buttonPressed(7)">7</button>
		<button class="button button8" onclick="buttonPressed(8)">8</button>
		<button class="button button9" onclick="buttonPressed(9)">9</button>
		<button class="button button3" onclick="buttonOp('*')">*</button>
		
	</div>
	<div>
		<button class="button buttonDot" onclick="buttonPressed('.')">.</button>
		<button class="button button0" onclick="buttonPressed(0)">0</button>
		<button class="button button00" onclick="buttonPressed('00')">00</button>
		<button class="button button3" onclick="buttonOp('/')">/</button>

		
	</div>
	<div>
		<button class="button buttonsin" onclick="buttonOp('sin')">sin</button>
		<button class="button buttoncos" onclick="buttonOp('cos')">cos</button>
		<button class="button buttontan" onclick="buttonOp('tan')">tan</button>
		<button class="button buttonlog" onclick="buttonOp('log')">log</button>
	</div>
	<div>
		<button class="button button3" onclick="buttonEqual()">=</button>
		
	</div>


	<div>
		<h2 id="op1"></h2>
		<h2 id="operator"></h2>
		<h2 id="op2"></h2>
		<p> =</p>
		<h2 id="resultField"></h2>

	</div>
	</center>
</body>
</html>
